<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>web-audio-processing</title>
</head>
<body>
  <h1>Upload & Process Audio w/ FX a la the Web Audio API</h1>
  
  <input type="file" id="fileInput" accept=".mp3,.wav"><br><br>
  <audio id="audio" controls></audio><br><br>

  <label for="gainSlider">Gain (dB): </label>
  <input type="range" id="gainSlider" min="0" max="20" step="1" value="0">
  <span id="gainValue">0 dB</span><br><br>

  <label for="distSlider">Distortion Mix (%): </label>
  <input type="range" id="distSlider" min="0" max="100" step="1" value="0">
  <span id="distValue">0%</span><br><br>

  <label for="delayVolSlider">Delay Mix (%): </label>
  <input type="range" id="delayVolSlider" min="0" max="100" step="1" value="0">
  <span id="delayVolValue">0%</span><br><br>

  <label for="delaySlider">Delay (ms): </label>
  <input type="range" id="delaySlider" min="0" max="1000" step="10" value="0">
  <span id="delayValue">0 ms</span><br><br>

  <label for="reverbSlider">Reverb Mix (%): </label>
  <input type="range" id="reverbSlider" min="0" max="100" step="1" value="0">
  <span id="reverbValue">0%</span><br><br>

  <button id="downloadBtn">Download Audio w/ FX</button>

  <script src="app.js"></script>
</body>
</html>
